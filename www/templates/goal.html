<ion-view view-title="Session">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>{{goal.name}}</h3>
        <h2>{{goal.cost}}</h2>
        <p>{{goal.amount_saved}}</p>
      </div>
      <div class="item item-body">
        <p>{{goal.monthly_budget}}</p>
        <p>{{goal.time_left}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
